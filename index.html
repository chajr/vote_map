    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/maps.css">

    <body>
        <div id="search-box">
            <form>
                <div>
                    <label for="address">
                        Address
                    </label>
                    <input type="text" id="address" placeholder="Write your address"/>
                </div>
                <input type="button" value="Submit" id="submit"/>
            </form>

            <form>
                <div>
                    <label for="address">
                        Pathfinder
                    </label>
                    <input type="text" id="address_start" placeholder="Write your start address"/>
                    <input type="text" id="address_end" placeholder="Write your end address"/>
                </div>
                <input type="button" value="Submit" id="submit2"/>
            </form>

            <form>
                <div>
                    <label for="group_markers">
                        Select marker group
                    </label>
                    <div id="group_markers"></div>
                </div>
                <div id="empty_checkbox">
                    <label></label>
                    <input type="checkbox" value=""/>
                </div>
            </form>

            <div class="success">Location was found</div>
            <div class="error">Location was not found</div>
            <div id="directions-panel"></div>
        </div>
        <div id="map-canvas"></div>

        <script src="js/vendor/jquery-1.10.2.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCFQtv1FbfpQtH4JXE2ZwxkG0DAV8pjyM&libraries=geometry"></script>

        <script type="text/javascript" src="js/markers.js"></script>
        <script type="text/javascript" src="js/areas.js"></script>
        <script type="text/javascript" src="js/maps.js"></script>
    </body>
